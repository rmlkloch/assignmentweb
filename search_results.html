                        <li class="nav-item">

                        <li class="nav-item dropdown">

                            <ul class="dropdown-menu">

                        <li class="nav-item dropdown">

                            <form class="d-flex" action="search_results.html" method="GET">
                                <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search" required>

                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <h1>Search Results</h1>
        <p id="search-query" class="text-muted"></p>
        <div id="results" class="results-container"></div>
    </div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        const sampleData = [
            { title: "Exploring Colombo", url: "colombo page.html" },
            { title: "Cultural Highlights of Kandy", url: "kkandy page.html" },
            { title: "food in Sri Lanka", url: "food.html" },
            { title: "Best Beaches in Sri Lanka", url: "beaches.html" },
            { title: "culture in Sri Lanka", url: "culture.html" },
            { title: "Exploring Anuradhapura", url: "anurdhapura page.html" },
            { title: "hiking adventure in Sri Lanka", url: "adventure.html" },
            { title: "wild forest in Sri Lanka", url: "wildlife.html" },
        ];

        const results = sampleData.filter(item => item.title.toLowerCase().includes(query.toLowerCase()));

        document.getElementById('search-query').textContent = `Results for "${query}"`;
        const resultsDiv = document.getElementById('results');
        if (results.length > 0) {
            resultsDiv.innerHTML = results.map(item => 
                `<div class="result-item">
                    <a href="${item.url}" class="result-link">${item.title}</a>
                </div>`
            ).join('');
        } else {
            resultsDiv.innerHTML = `<p>No results found for "<strong>${query}</strong>".</p>`;
        }
    </script>
</body>
